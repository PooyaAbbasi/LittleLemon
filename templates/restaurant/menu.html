{% extends 'base.html' %}

{% block title %}
  Menu 
{% endblock %}

{% block content %}
  <div align="center">
    {% for menu_item in menu_items %}
    	<p>
        <a href="{% url 'restaurant:menu-detail' pk=menu_item.pk %}">{{ menu_item.name }}</a>
        <span>
          {{ menu_item.price }}
        </span> <br>
      </p>
    {% endfor %}
  </div>
{% endblock %}
